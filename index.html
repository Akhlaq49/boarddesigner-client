<body>
    <section class="fixed w-full h-full overflow-hidden">
        <div class="wrapper flex flex-col align-middle justify-center transition-colors duration-300 select-none" style="background-color: #f5f5f5;">

            <!-- Main 3-Column Layout using Bootstrap Grid -->

                                                            <div class="radio-circle rounded-full flex justify-center items-center shrink-0 border-2 h-4 w-4"></div>

                        <div class="w-100 d-flex flex-column align-items-center">
                            <!-- Grid Type Selector -->

                            <!-- Device Layout - Drop Zone -->
